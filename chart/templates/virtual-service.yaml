{{- if .Values.istio.enabled -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: artifactory
spec:
  hosts:
  - {{ .Values.istio.istio_lb_host }}
  gateways:
  - main.istio-system.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: {{ template "artifactory.fullname" . }}
        port:
          number: 8082
{{- end }}