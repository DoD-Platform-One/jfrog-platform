# Leave this file empty to ensure that CI runs builds against the default configuration in values.yaml.
# If this is an upgrade over an existing platform chart, explicitly pass 'gaUpgradeReady=true' to upgrade
gaUpgradeReady: true

# Helm chart version: 
global:
  imageRegistry: ""
  imagePullSecrets:
    - private-registry

distribution:
  enabled: false
insight:
  enabled: false
pipelines:
  enabled: false
redis:
  enabled: false
pdnServer:
  enabled: false

artifactory: 
  artifactory:
    name: artifactory
    # Note that by default we use appVersion from values.yaml to get image tag/version
    image:
      registry: registry1.dso.mil
      repository: ironbank/jfrog/artifactory/artifactory
  installerInfo: '{"productId":"ironbank_helm_artifactory-pro/10.14.4","features":[{"featureId":"Partner/ACC-013116"}]}'
  nginx:
    image:
      registry: releases-docker.jfrog.io
      repository: jfrog/nginx-artifactory-pro

rabbitmq:
  enabled: false
  image:
    registry: registry1.dso.mil
    repository: ironbank/jfrog/jfrog-xray/xray-rabbitmq
  #   debug: true
  # extraEnvVars:
  #   - name: RABBITMQ_ULIMITS_NOFILES
  #     value:

# Use external Postgres installed to the same cluster
postgresql:
  enabled: true

xray:
  enabled: false
  analysis:
    name: xray-analysis
    ## Note that by default we use appVersion to get image tag/version
    image:
      registry: registry1.dso.mil
      repository: ironbank/jfrog/jfrog-xray/xray-analysis
  indexer:
    name: xray-indexer
    ## Note that by default we use appVersion to get image tag/version
    image:
      registry: registry1.dso.mil
      repository: ironbank/jfrog/jfrog-xray/xray-indexer
  persist:
    name: xray-persist
    ## Note that by default we use appVersion to get image tag/version
    image:
      registry: registry1.dso.mil
      repository: ironbank/jfrog/jfrog-xray/xray-persist
  router:
    name: router
    image:
      registry: registry1.dso.mil
      repository: ironbank/jfrog/jfrog-xray/router
  server:
    name: xray-server
    ## Note that by default we use appVersion to get image tag/version
    image:
      registry: registry1.dso.mil
      repository: ironbank/jfrog/jfrog-xray/xray-server
